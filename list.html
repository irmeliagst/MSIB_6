<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jember Tourism</title>
</head>
<body>
    

    <div class="list-container">
        <div class="list-content">
            <div class="content-item">
                <h3>Judul 1</h3>
                <p>Paragraf konten untuk judul 1.</p>
            </div>
        </div>
    </div>

</body>
<script>
    
    //list.html
    document.getElementById('map-name').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default anchor behavior
  
        // Get content from map-card elements
        const mapName = document.getElementById('map-name').textContent;
        const mapDescription = document.getElementById('map-description').textContent;
  
        // Create new elements
        const newDiv = document.createElement('div');
        newDiv.classList.add('content-item');
  
        const newH3 = document.createElement('h3');
        newH3.textContent = mapName;
  
        const newP = document.createElement('p');
        newP.textContent = mapDescription;
  
        // Append new elements to the new div
        newDiv.appendChild(newH3);
        newDiv.appendChild(newP);
  
        // Append the new div to the list-content
        document.querySelector('.list-content').appendChild(newDiv);
    });
</script>
</html>
