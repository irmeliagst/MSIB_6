    <div id="map-card" class="map-card" style="display: none;">
      <a id="map-name" href="watuulo.html"></a>
      <img id="map-image" src="" alt="Map Image" width="150px">
      <p id="map-description"></p>
    </div>
    <script>

      document.addEventListener('DOMContentLoaded', function () {
        var mapCard = document.getElementById('map-card');
        var mapName = document.getElementById('map-name');
        var mapDescription = document.getElementById('map-description');
        var mapImage = document.getElementById('map-image');
        var mapItems = document.querySelectorAll('.map-item img');

        mapItems.forEach(function (item) {
          item.addEventListener('click', function (event) {
            var mapId = event.target.id;

            // Update content based on mapId
            switch (mapId) {
              case 'tujuh':
                mapName.textContent = 'Kebun Teh Gambir';
                mapImage.src = '/public/images/KebunTehGunungGambir.jpg'; // Update image source
                mapDescription.textContent = 'This is the description for Kebun Teh Gambir.';
                break;
              case 'delapanbelas':
                mapName.textContent = 'Pantai Watu Ulo';
                mapImage.src = '/public/images/watuulo.jpg'; // Update image source
                mapDescription.textContent = 'This is the description for Map Enambelas.';
                break;
              case 'duaempat':
                mapName.textContent = 'Teluk Love';
                mapImage.src = '/public/images/teluklove.jpg'; // Update image source
                mapDescription.textContent = 'This is the description for.';
                break;
              case 'enambelas':
                mapName.textContent = 'Air Terjun Cantak';
                mapImage.src = '/public/images/airterjun.jpg'; // Update image source
                mapDescription.textContent = 'This is the description for Map Enambelas.';
                break;
              case 'dua':
                mapName.textContent = ' bukit samboja';
                mapImage.src = '/public/images/bukitsamboja.jpg'; // Update image source
                mapDescription.textContent = 'This is the description for Map Enambelas.';
                break;
              // Add cases for other map items

              default:
                mapName.textContent = 'Map ' + mapId;
                mapDescription.textContent = 'This is the description for Map ' + mapId + '.';
                mapImage.src = '/public/images/unknown.png'; // Default image source
                break;
            }

            mapCard.style.display = 'block';
            event.stopPropagation(); // Prevent the click from propagating to the document
          });
        });

        // Close the card when clicking outside of it
        document.addEventListener('click', function (event) {
          var isClickInsideCard = mapCard.contains(event.target);

          if (!isClickInsideCard) {
            mapCard.style.display = 'none';
          }
        });

        // Prevent clicks on the card from closing it
        mapCard.addEventListener('click', function (event) {
          event.stopPropagation();
        });



      });
    </script>
