    <link rel="stylesheet" href="/styles/detail.css" />

  <body>
    <header>

              <span class="logo-name"> <img src="public/images/logo.svg" width="100px" alt="" /></span>
              <i class="bx bx-x"></i>
            </div>
            <ul class="links">
              <li><a href="index.html">Home</a></li>
              <li>
                <a href="index.html">Features</a>
              </li>
              <li>
                <a href="">About Us</a>
                <i class="bx bxs-chevron-down js-arrow arrow"></i>
                <ul class="js-sub-menu sub-menu">
                  <li><a href="https://www.linkedin.com/in/luthfi-taufiqulhakim/">Luthfi</a></li>
                  <li><a href="https://www.linkedin.com/in/farhan-ansyah-182491284/">Farhan</a></li>
                  <li><a href="https://www.instagram.com/_irmeliagst?igsh=Y3ZyZTk5eW1sYTE2">Ira</a></li>
                </ul>
              </li>
              <li><a href="index.html">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="detail-container">
      <section class="row-wrap">
        <div class="detail-content">
          <img
            src="/public/images/KebunTehGunungGambir.jpg"
            alt="gmbir"
            width="400px"
          />
          <h2>Kebun Teh Gambir</h2>

          <p>
           
          </p>
        </div>

        <div class="review-content">
          <div class="col">
            <img src="/public/images/profile.png" alt="profile" />
            <h3>Luthfi</h3>
            <div class="star-flex">
              <img src="/public/images/five-star.png" alt="fivestar" />
            </div>
            <p>Mantab</p>
          </div>
          <div class="col">
            <img src="/public/images/profile.png" alt="profile" />
            <h3>Ira Amelia</h3>
            <div class="star-flex">
              <img src="/public/images/five-star.png" alt="fivestar" />
            </div>
            <p>Joss</p>
        </div>
        <div class="col">
          <img src="/public/images/profile.png" alt="profile" />
          <h3>Farhan</h3>
          <div class="star-flex">
            <img src="/public/images/three-star.png" alt="fivestar" />
          </div>
          <p>Aduhhh</p>
        </div>
      </section>

      <section class="add-comment">
        <div class="comment-content">
          <input
            type="text"
            placeholder="Masukkan Komentar"
            id="comment"
            required
          />
          <button id="submitBtn">btn</button>
        </div>
        <div class="star-rating" id="starRating">
          <span class="star" data-value="5">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="1">&#9733;</span>
        </div>
      </section>
    </div>

    <script>
      let navbar = document.querySelector(".navbar");

      // sidebar open close js code
      let navLinks = document.querySelector(".nav-links");
      let menuOpenBtn = document.querySelector(".navbar .bx-menu");
      let menuCloseBtn = document.querySelector(".nav-links .bx-x");
      menuOpenBtn.onclick = function () {
        navLinks.style.left = "0";
      }
      menuCloseBtn.onclick = function () {
        navLinks.style.left = "-100%";
      }

      document.addEventListener("DOMContentLoaded", function () {
        const stars = document.querySelectorAll(".star");
        const starRating = document.getElementById("starRating");
        let selectedStar = null;
      
        stars.forEach((star) => {
          star.addEventListener("click", () => {
            // Set selectedStar to the clicked star's data value
            selectedStar = star.getAttribute("data-value");
      
            // Clear any existing star images
            const existingStarImg = starRating.querySelector(".star-img");
            if (existingStarImg) {
              existingStarImg.remove();
            }
      
            // Create new elements for the corresponding star image
            const starImg = document.createElement("img");
            starImg.classList.add("star-img");
      
            switch (selectedStar) {
              case "5":
                starImg.src = "/public/images/five-star.png";
                starImg.alt = "five-star";
                break;
              case "4":
                starImg.src = "/public/images/four-star.png";
                starImg.alt = "four-star";
                break;
              case "3":
                starImg.src = "/public/images/three-star.png";
                starImg.alt = "three-star";
                break;
              case "2":
                starImg.src = "/public/images/two-star.png";
                starImg.alt = "two-star";
                break;
              case "1":
                starImg.src = "/public/images/one-star.png";
                starImg.alt = "one-star";
                break;
              default:
                break;
            }
      
            // Append the new star image to the starRating element
            starRating.appendChild(starImg);
          });
        });
      
        // Function to clear star selection
        function clearSelection() {
          stars.forEach((star) => {
            const existingStarImg = star.querySelector(".star-img");
            if (existingStarImg) {
              existingStarImg.remove();
            }
          });
          selectedStar = null;
        }
      
        // Example submit button event listener (you can integrate this with your existing code)
        const submitBtn = document.getElementById("submitBtn");
        submitBtn.addEventListener("click", (event) => {
          event.preventDefault(); // Prevent form submission for this example
      
          // Perform your validation and submission logic here
          const comment = document.getElementById("comment").value;
          if (!selectedStar) {
            alert("Silakan pilih rating bintang.");
          } else if (!comment) {
            alert("Silakan masukkan komentar.");
          } else {
            // Create new elements for the comment
            const newCol = document.createElement("div");
            newCol.classList.add("col");
      
            const profileImg = document.createElement("img");
            profileImg.src = "/public/images/profile.png";
            profileImg.alt = "profile";
      
            const nameHeader = document.createElement("h3");
            nameHeader.textContent = "Anonymous"; // Ganti dengan nama yang sesuai
      
            const newstarFlex = document.createElement("div");
            newstarFlex.classList.add("star-flex");
      
            // Create new elements for the selected star image
            const starImg = document.createElement("img");
            starImg.classList.add("star-img");
      
            switch (selectedStar) {
              case "5":
                starImg.src = "/public/images/five-star.png";
                starImg.alt = "five-star";
                break;
              case "4":
                starImg.src = "/public/images/four-star.png";
                starImg.alt = "four-star";
                break;
              case "3":
                starImg.src = "/public/images/three-star.png";
                starImg.alt = "three-star";
                break;
              case "2":
                starImg.src = "/public/images/two-star.png";
                starImg.alt = "two-star";
                break;
              case "1":
                starImg.src = "/public/images/one-star.png";
                starImg.alt = "one-star";
                break;
              default:
                break;
            }
      
            // Append the star image to newstarFlex
            newstarFlex.appendChild(starImg);
      
            const commentPara = document.createElement("p");
            commentPara.textContent = comment;
      
            newCol.appendChild(profileImg);
            newCol.appendChild(nameHeader);
            newCol.appendChild(newstarFlex);
            newCol.appendChild(commentPara);
      
            // Add the new comment to review-content
            const reviewContent = document.querySelector(".review-content");
            reviewContent.appendChild(newCol);
      
            // Reset selected star and input
            clearSelection();
            document.getElementById("comment").value = "";
      
            alert("Komentar dan rating berhasil dikirim!");
            // Here you can add code to submit the form
          }
        });
      });
      
      

    </script>
  </body>
</html>
